<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<script src="https://kit.fontawesome.com/6211118caa.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Book List</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4  text-center" >
			<i class="fas fa-book-open text-primary" aria-hidden="true"></i>
			My <span class="text-primary">Book </span> List
		</h1>
		<form id="book-form">
			<div class="form-group">
				<lable for="title">Title</lable>
				<input type="text" id="title" class="form-control">
			</div>
			<div class="form-group">
				<lable for="author">Author</lable>
				<input type="text" id="author" class="form-control">
			</div>
			<div class="form-group">
				<lable for="isbn">ISBN</lable>
				<input type="text" id="isbn" class="form-control">
			</div>
			<input type="submit" value="Add Book" class="btn btn-primary btn-block">
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>

</body>
</html>
